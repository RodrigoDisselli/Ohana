<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/ico" href="https://ohana.s3.us-east-2.amazonaws.com/assets/ohana_logo_title.png" />
    <title>Ohana - Monte seu tema</title>

    <link rel="stylesheet" type="text/css" href="https://ohana.s3.us-east-2.amazonaws.com/minify2.0.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
  </head>
  <body>
    <span class="step-counter medium none">1/5</span>
    <div id="start" class="vertical-center-start">
        <div class="content-start">
            <img class="title-img" src="https://ohana.s3.us-east-2.amazonaws.com/assets/ohana_logo_text.png">
            <h1 class="title bold">Monte o tema do seu site</h1>
            <h3 class="subtitle">Defina as cores e formas do seu site sem complicações com CSS e HTML</h3>
            <button class="large">Começar</button>
        </div>
    </div>
    <div id="form" class="container none">
      <div class="block">
        <div class="col"></div>
        <div class="col">
            <div id="primary-color" class="vertical-center">
                <div class="content question">
                    <h2 class="title bold">Escolha a cor primária dos elementos na sua página</h2>
                    <div class="input input-answer">
                        <input id="input-primary-color" class="large input-data" type="text" placeholder="Ex: #123456 ou rgb(255, 255, 255)">
                    </div>
                </div>
            </div>
            <div id="background-color" class="vertical-center">
              <div class="content question">
                  <h2 class="title bold">Escolha a cor de fundo dos elementos na sua página</h2>
                  <div class="input input-answer">
                      <input class="large input-data" type="text" placeholder="Ex: #123456 ou rgb(255, 255, 255)">
                  </div>
              </div>
            </div>
            <div id="text-color" class="vertical-center">
              <div class="content question">
                  <h2 class="title bold">Escolha a cor do texto em sua página</h2>
                  <div class="input input-answer">
                      <input class="large input-data" type="text" placeholder="Ex: #123456 ou rgb(255, 255, 255)">
                  </div>
              </div>
            </div>
            <div id="border-radius" class="vertical-center">
              <div class="content question">
                  <h2 class="title bold">Defina um arredondamento para os cantos dos elementos</h2>
                  <div class="input input-answer">
                      <input class="large input-data" type="number" placeholder="Ex: 4">
                  </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    
    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/defineStyle.js"></script>
    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/floatingButton.js"></script>
    <script src="js/getAnswer.js"></script>
  </body>
</html>
