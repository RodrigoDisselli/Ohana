<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/ico" href="https://ohana.s3.us-east-2.amazonaws.com/assets/ohana_logo_title.png" />
    <title>Ohana - Monte seu tema</title>

    <link rel="stylesheet" type="text/css" href="https://ohana.s3.us-east-2.amazonaws.com/minify2.0.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>
    
  </head>
  <body>
    <div id="start" class="vertical-center">
        <div class="content">
            <img class="title-img" src="https://ohana.s3.us-east-2.amazonaws.com/assets/ohana_logo_text.png">
            <h1 class="title bold">Monte o tema do seu site</h1>
            <h3 class="subtitle">Defina as cores e formas do seu site sem complicações com CSS e HTML</h3>
            <button class="large">Começar</button>
        </div>
    </div>
    <div id="primary-color" class="vertical-center">
        <div class="content question">
            <h2 class="title bold">Escolha a cor primária dos elementos na sua página</h2>
            <div class="input input-answer">
                <input class="large" type="text" placeholder="Ex: #123456 ou rgb(255, 255, 255)">
            </div>
        </div>
    </div>
    
    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/defineStyle.js"></script>
    <script src="https://ohana.s3.us-east-2.amazonaws.com/js/floatingButton.js"></script>
  </body>
</html>
